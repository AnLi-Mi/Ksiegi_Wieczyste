<!DOCTYPE html>

<head>
    <title>"Księgi Wieczyste"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>

<body>
    <div>
        <form style="font-weight: 700; padding-top: 60px;" class="pure-form" method='POST' action='/'>
            Wpisz numer księgi wieczystej:</br></br></br></br>
            <input list="browsers" name="browser" id="browser">
  	    <datalist id="browsers">
    		<option value="BB1B">
    		<option value="BB1C">
    		<option value="BB1Z">
    		<option value="BI1B">
    		<option value="BI1P">
                
            </datalist>  /
            <input style="margin-left: auto; margin-right: auto;" name="numer_ksiegiw" type="text" required ></br></br></br></br>
            <button class="button-warning" type='submit' value='submit'> Sprawdź </button>
        </form> </br></br>
    </div>

    <div>
        {% if control_digit, court_location %}

            {{control_digit}}</br></br>
            {{court_location}}

        {% endif %}

        {% if error %}

            {{error}}

        {% endif %}


    </div>
</body>
